<!DOCTYPE html>
{% load static %}
<html lang="fr">
{% load sass_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DsignDev - Création de site internet</title>
    <meta name="description" content="Développeur web freelance - Paris - Création de site internet, développement back et front-end rapide " />
    <link rel="icon" type="image/png" href="{% static '../static/dsigndev/images/favicon.png' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% sass_src 'dsigndev/css/style.scss' %}" type="text/css" media="screen">

    <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>


</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert-warning text-center" role="alert">
        {{ message }}
        
    </div>
    {% endfor %}
    {% endif %}
    {% block content %}

    {% endblock content %}
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>


{% block extra_js %}

{% endblock extra_js %}

</html>
